<div class="d-flex justify-content-center text-decoration-underline text-info mt-4">
  <h1 >ToDo Web App</h1>
</div>
<!-- Modal -->

<div
  class="modal fade "
  [formGroup]="addDta"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content bg-secondary">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update your todo</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3 d-flex justify-content-center text-center">
          <input
            type="text"
            class="form-control"
            value="{{ this.addDta.value.update }}"
            formControlName="update"
            placeholder="Add your todo"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="Update()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- addData to Todo -->

<div class="row d-flex justify-content-center " [formGroup]="addDta">
  <div class="col-6 bg-light p-2 rounded " style="box-shadow: 5px 10px;">
    <div class="row">
      <div class="col-12"></div>
    </div>
    <div class="row">
      <div class="col-12 ">
        <input
          type="text"
          class="form-control border-info"
          value="{{ this.addDta.value.add }}"
          formControlName="add"
          placeholder="Add your task"
        />
        <div class="d-grid gap-2 col-6 mx-auto mt-3">
          <button class="btn btn-info" type="button" (click)="disp()">
            Add task
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- list todo -->
  <div class="row d-flex justify-content-center">
    <div class="col-6  ">
      <div
        class="row d-flex justify-content-center"
        *ngFor="let item of todo; let i = index"
      >
        <div
       
          [ngClass]="
            item.status
              ? 'row border rounded border-4 border-success  mt-3   bg-light rounded setgreen'
              : 'row border rounded border-2 border-danger  mt-3  bg-light rounded setred'
          "
          *ngIf="item.content" 
        >
          <div class="col-9 d-flex flex-column text-break">
           <h4>Date: {{item.date}} </h4> 
           <p>ToDo : {{ item.content }}</p>
            
          </div>
          <div
            [ngClass]="
              item.status
                ? 'col-3 d-flex flex-column border-start border-end border-success border-4 rounded-circle shadow-lg'
                : 'col-3 d-flex flex-column border-start border-danger border-4 rounded-circle'
            "
          >
            <mat-icon
              class="w-25 ms-5"
              fontIcon="check"
             
              (click)="complete(i)" style="color:rgb(106, 225, 106) ;"
            ></mat-icon>
            <div class="d-flex justify-content-between">
              <mat-icon
                class="w-25"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="Edit(i)" style="color: rgb(57, 57, 196);"
              >
                create
              </mat-icon>
              <mat-icon
                *ngIf="item.status"
                class="ms-5"
                fontIcon="check_circle"
                style="color: green"
              ></mat-icon>
            </div>

            <mat-icon
              class="w-25 ms-5"
              fontIcon="delete"
              (click)="Remove(i)"
              style="color:red ;"
            ></mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
